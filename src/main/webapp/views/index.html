<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TODO App</title>
  <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
<div class="container">
  <h1>TODO</h1>
  <form id="todo-form" action="#">
    <input type="text" id="todo-input" placeholder="Add task">
    <input type="date" id="todo-date" placeholder="Add date">
    <input type="time" id="todo-time" placeholder="Add time">
    <button type="submit">Add</button>
  </form>
  <ul id="todo-list"></ul>
</div>
<script src="../scripts/script.js"></script>
</body>
</html>
